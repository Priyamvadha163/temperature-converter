<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Temperature converter</title>
</head>
<body>
    <h2>Temperature converter program</h2>
    <input type="text" name="" id="value" placeholder="Enter a value:">
    <span id="novalue"></span>
    <p>select the unit to convert in</p>
    <input type="radio" name="unit" id="celsius"> celsius
    <input type="radio" name="unit" id="fahrenheit"> fahrenheit
    <span id="noUnit"></span>
    <br><br>
    <button id="convert">Convert</button>
    <p id="result"></p>
    <script src="converter.js"></script>

</body>
</html>
